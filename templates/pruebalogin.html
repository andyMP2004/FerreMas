<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Login, Registro y Recuperación de Contraseña - Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>

        <!-- Formulario de Login -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <p><a href="#" id="toggleRegister">¿No tienes cuenta? Regístrate aquí</a></p>
            <p><a href="#" id="toggleForgotPassword">¿Olvidaste tu contraseña?</a></p>
        </form>

        <!-- Formulario de Registro (oculto inicialmente) -->
        <form id="registerForm" style="display: none;">
            <h2>Registro</h2>
            <div class="mb-3">
                <label for="registerName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="registerName">
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="registerEmail">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <p><a href="#" id="toggleLogin">¿Ya tienes cuenta? Inicia sesión aquí</a></p>
        </form>

        <!-- Formulario de Recuperación de Contraseña (oculto inicialmente) -->
        <form id="forgotPasswordForm" style="display: none;">
            <h2>Recuperación de Contraseña</h2>
            <div class="mb-3">
                <label for="forgotPasswordEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="forgotPasswordEmail">
            </div>
            <button type="button" class="btn btn-primary" id="sendCodeButton">Enviar Código</button>
            <p><a href="#" id="toggleLogin">¿Recuerdas tu contraseña? Inicia sesión aquí</a></p>
        </form>

        <!-- Segunda Etapa de Recuperación de Contraseña (oculto inicialmente) -->
        <form id="verifyCodeForm" style="display: none;">
            <h2>Verificar Código</h2>
            <div class="mb-3">
                <label for="verificationCode" class="form-label">Código de Verificación</label>
                <input type="text" class="form-control" id="verificationCode">
            </div>
            <button type="button" class="btn btn-primary" id="verifyCodeButton">Verificar</button>
        </form>

        <!-- Tercera Etapa de Recuperación de Contraseña (oculto inicialmente) -->
        <form id="resetPasswordForm" style="display: none;">
            <h2>Restablecer Contraseña</h2>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <button type="button" class="btn btn-primary" id="resetPasswordButton">Restablecer Contraseña</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar el formulario de registro y ocultar el de login
        document.getElementById("toggleRegister").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        });

        // Función para mostrar el formulario de login y ocultar el de registro
        document.getElementById("toggleLogin").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        });

        // Función para mostrar el formulario de recuperación de contraseña y ocultar el de login
        document.getElementById("toggleForgotPassword").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "block";
        });

        // Función para mostrar la segunda etapa del formulario de recuperación de contraseña y ocultar el de la primera etapa
        document.getElementById("sendCodeButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById("verifyCodeForm").style.display = "block";
        });

        // Función para mostrar la tercera etapa del formulario de recuperación de contraseña y ocultar el de la segunda etapa
        document.getElementById("verifyCodeButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("verifyCodeForm").style.display = "none";
            document.getElementById("resetPasswordForm").style.display = "block";
        });
    </script>
</body>
</html>
