    <script>
        document.getElementById("search-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            // Obtiene el valor del campo de búsqueda
            var searchTerm = document.getElementById("barra-busqueda").value.trim();

            // Realiza la solicitud a la API de Google Books
            fetch("https://www.googleapis.com/books/v1/volumes?q=" + searchTerm)
                .then(response => response.json())
                .then(data => {
                    // Limpia el contenedor de resultados
                    document.getElementById("result").innerHTML = "";

                    // Itera sobre los resultados y los muestra
                    data.items.forEach(item => {
                        var title = item.volumeInfo.title;
                        var authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(", ") : "Autor desconocido";
                        var thumbnail = item.volumeInfo.imageLinks ? item.volumeInfo.imageLinks.thumbnail : "https://via.placeholder.com/150";
                        var downloadLink = item.accessInfo.pdf ? item.accessInfo.pdf.downloadLink : "#";

                        // Crea un elemento para mostrar el resultado
                        var resultItem = document.createElement("div");
                        resultItem.innerHTML = `
                            <h3>${title}</h3>
                            <p>Author(s): ${authors}</p>
                            <a href="${downloadLink}" target="_blank">
                                <img src="${thumbnail}" alt="Thumbnail">
                            </a>
                        `;

                        // Agrega el resultado al contenedor
                        document.getElementById("result").appendChild(resultItem);
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
