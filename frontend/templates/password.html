    <!-- CSS -->
    <link href="/frontend/static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/frontend/static/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body style="background-color: black;">
    
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-4" aria-current="page" href="/frontend/templates/home-page.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-4" href="/frontend/templates/catalogue.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold fs-4" href="/frontend/templates/contact.html">Contacto</a>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-md" id="logincontent">
        <div class="row">
            <div class="col" id="loginbox">
                <img src="/frontend/static/assets/img/blacklogo.svg" id="logo-fluid" alt="" style="max-width: 70vh;">
                <!-- Formulario de Recuperación de Contraseña (oculto inicialmente) -->
                <form id="forgotPasswordForm">
                    <h2>Recuperación de Contraseña</h2>
                    <div class="mb-3">
                        <label for="forgotPasswordEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="forgotPasswordEmail" required>
                        <div id="forgotPasswordEmailFeedback" class="invalid-feedback">Ingrese un correo electrónico válido</div>
                    </div>
                    <button type="button" class="btn btn-primary" id="sendCodeButton">Enviar Código</button>
                    <p style="margin-top: 15px;"><a href="/frontend/templates/signin.html" id="toggleLogin">¿Recuerdas tu contraseña? Inicia sesión aquí</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            <div>
                <div>Copyright &copy; BiblioWeb 2024</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
